<div align="center" class="form-container">

    <form (submit)="onSubmit()">
        <div class="form-group col-3 ml-4">
            <input type="text" class="form-control mb-2" name="stuname" id="" placeholder="Enter Name..."
                [(ngModel)]='name'>


            <input type="text" class="form-control mb-2" name="rollno" placeholder="Enter Rollno..." id=""
                [(ngModel)]='rollno'>
            <input type="text" name="branch" id="" placeholder="Enter Branch..." class="form-control mb-2"
                [(ngModel)]='branch'>
            <input type="text" name="year" placeholder="Enter year" id="" class="form-control mb-2" [(ngModel)]='year'>
            <a routerLink="student"><button type="submit" (click)="onSubmit()"
                    class="btn btn-primary">submit</button></a>
            <input type="reset" class="btn btn-secondary" value="Clear">
        </div>
    </form>
</div>
<router-outlet></router-outlet>
