<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <table class="table table-striped table-secondary">

        <thead>
            <tr align="center">
                <th scope="col">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Roll No</th>
                <th scope="col">Branch</th>
                <th scope="col">Year</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stu of studata;let inx = index" align="center">
                <td>{{inx+1}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.rollno}}</td>
                <td>{{stu.branch}}</td>
                <td>{{stu.year}}</td>
                <td><input type="button" (click)="edit($event,stu.name,stu.rollno,stu.branch,stu.year)" value="Edit"
                        class="btn btn-info"></td>
                <td><input type="button" (click)="delete($event)" value="Delete" class="btn btn-danger"></td>
            </tr>

        </tbody>
    </table>


</body>

</html>
